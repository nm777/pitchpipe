<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitchpipe</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="header">
        <h1>Pitchpipe</h1>
        <div class="subtitle">Tap a note to play its pitch</div>
        <div class="version" id="versionDisplay">v1.0.0</div>
    </div>

    <div class="pitch-container">
        <div class="current-pitch" id="currentPitch">Ready</div>
        <div class="frequency-display" id="frequencyDisplay"></div>

        <div class="octave-navigation">
            <button class="octave-btn" id="octaveDownBtn" aria-label="Previous Octave">←</button>
            <div class="octave-display" id="octaveDisplay">Octave 4</div>
            <button class="octave-btn" id="octaveUpBtn" aria-label="Next Octave">→</button>
        </div>

        <div class="pitch-buttons" id="pitchButtons">
            <!-- Pitch buttons will be generated by JavaScript -->
        </div>

        <div class="duration-control">
            <label for="durationSlider" class="duration-label">Tone Duration:</label>
            <div class="duration-slider-container">
                <input type="range" id="durationSlider" min="1" max="7" value="3" step="1"
                    class="duration-slider">
                <span id="durationValue" class="duration-value">3s</span>
            </div>
        </div>

        <div class="sound-control">
            <label for="soundSelector" class="sound-label">Sound Type:</label>
            <select id="soundSelector" class="sound-selector">
                <optgroup label="Original">
                    <option value="bells">Bells</option>
                    <option value="kazoo">Kazoo</option>
                    <option value="violin">Violin</option>
                </optgroup>
                <optgroup label="Woodwind">
                    <option value="flute">Flute</option>
                    <option value="clarinet">Clarinet</option>
                    <option value="saxophone">Saxophone</option>
                </optgroup>
                <optgroup label="Brass">
                    <option value="trumpet">Trumpet</option>
                    <option value="frenchHorn">French Horn</option>
                </optgroup>
                <optgroup label="String">
                    <option value="guitar">Guitar</option>
                    <option value="cello">Cello</option>
                </optgroup>
                <optgroup label="Electronic">
                    <option value="synthLead">Synth Lead</option>
                    <option value="8bit">8-bit</option>
                    <option value="wobbleBass">Wobble Bass</option>
                    <option value="pad">Pad</option>
                    <option value="theremin">Theremin</option>
                </optgroup>
                <optgroup label="World">
                    <option value="didgeridoo">Didgeridoo</option>
                </optgroup>
            </select>
        </div>

        <div class="controls">
            <button class="control-btn" id="stopBtn">Stop All</button>
            <button class="control-btn" id="autoPlayBtn">Auto Play</button>
        </div>
    </div>

    <script defer type="module" src="/script.js?version=v1.0.0"></script>
</body>

</html>
